<!DOCTYPE html>
<html lang="es">
<head>
    <title>Cecytem 05 - Carreras</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #eef1f5;
            margin: 0;
        }

        header {
            background-color: #1e2a38;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        header h1 {
            margin: 0;
            font-size: 1.6em;
        }

        nav {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        nav select {
            padding: 8px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            background-color: #34495e;
            color: white;
        }

        nav select option {
            background-color: white;
            color: black;
        }

        main {
            text-align: center;
            padding: 40px 20px;
        }

        .image-container img {
            width: 300px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .form-button {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 24px;
            background-color: #2980b9;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background 0.3s;
        }

        .form-button:hover {
            background-color: #1f6391;
        }

        footer {
            background-color: #1e2a38;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 40px;
        }

        @media (max-width: 600px) {
            header {
                flex-direction: column;
                align-items: flex-start;
            }

            nav {
                width: 100%;
                margin-top: 10px;
            }
        }
    </style>
    <script>
        function irACarrera(select) {
            const url = select.value;
            if (url !== "") {
                window.location.href = url;
            }
        }
    </script>
</head>
<body>

<header>
    <h1>Cecytem 05 Guacamayas</h1>
    <nav>
        <label for="carreras" style="color:white; margin-right:5px;">Carreras:</label>
        <select id="carreras" onchange="irACarrera(this)">
            <option value="">-- Selecciona una carrera --</option>
            <option value="Administracion.html">Administracion</option>
            <option value="Programacion.html">Programacion</option>
            <option value="Instrumentacion.html">Instrumentacion</option>
            <option value="Hoteleria.html">Gestion de Hoteleria</option>
            <option value="Alimentos.html">Alimentos</option>
        </select>
    </nav>
</header>

<main>
    <p><strong>Lazaro Cardenas, Michoacan, 9 de febrero de 2025</strong><br>
    Presentamos nuestras carreras tecnicas disponibles:</p>

    <div class="image-container">
        <img src="cecytem.png" alt="Plantel Cecytem">
    </div>

    <a class="form-button" href="formulario.html">Ir al formulario de registro</a>
</main>

<footer>
    Â© 2025 Cecytem 05 Guacamayas | Todos los derechos reservados.
</footer>

</body>
</html>
